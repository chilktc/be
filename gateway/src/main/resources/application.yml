spring:
  application:
    name: gateway

  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}

  cloud:
    gateway:
      server:
        webflux:
          routes:
            # /auth로 시작하는 모든 경로의 요청은 auth-service(localhost:8081)으로 전달
            - id: auth-jwt
              uri: http://${AUTH_SERVER_HOST:localhost}:${AUTH_SERVER_PORT:8081}
              predicates:
                - Path=/auth/logout
              filters:
                - JwtAuthenticationFilter
            - id: auth
              uri: http://${AUTH_SERVER_HOST:localhost}:${AUTH_SERVER_PORT:8081}
              predicates:
                - Path=/auth/**
            - id: greenroom
              uri: http://${GREENROOM_SERVER_HOST:localhost}:${GREENROOM_SERVER_PORT:8082}
              predicates:
                - Path=/greenroom/**
              filters:
                - JwtAuthenticationFilter


